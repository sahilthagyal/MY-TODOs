{%include "todoapp/header.html" %} 
{% block content %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: .75rem; background-color:rgb(147, 165, 177);">
                        <div class="card-body py-4 px-4 px-md-5">
                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i>
                                <u>SELECT TO EDIT</u>
                            </p>
                            {% for i in data %}
                            <form action="{% url 'edit' pk=i.id%}" method="POST" class="w-100">
                                {% csrf_token %}
                                <div class="mb-3 d-flex align-items-center">
                                    <strong class="flex-grow-1 text-start">{{ i.Title }}</strong>
                                    <center><strong class="text-center" style="width: 150px;">{{ i.date }}</strong></center>
                                    <button type="submit" class="btn btn-primary ms-3">Edit</button>
                                </div>
                            </form>
                        {% endfor %}
                        
                        </form>
{% endblock content %}                     
{% include "todoapp/footer.html" %}
